<section id="contact">
    
        <h2>Бидэнтэй холбоо барих</h2>
    <div class="grey-box">
        <p>Асууж тодруулах зүйл байвал бидэнд үлдээгээрэй бид эргүүлж холбоглх болно оо.</p>
        <form action="#" method="POST">
            <label for="name">Нэр:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Э-майл:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Утас:</label>
            <input type="phone" id="phone" name="phone" required>
            <label for="message">Сэтгэгдэл:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit" class="btn">Илгээх</button>
        </form>
    </div>
</section>
